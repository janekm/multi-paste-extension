<!DOCTYPE html>
<html>
<head>
  <title>Text Replacer</title>
  <style>
    body { width: 300px; padding: 10px; }
    textarea, input { width: 100%; margin-bottom: 10px; }
    textarea { height: 200px; }
  </style>
</head>
<body>
  <h2>Text Replacer</h2>
  <input type="text" id="prependString" placeholder="Enter prepend string">
  <textarea id="textBox" placeholder="Enter your text here, one line per replacement"></textarea>
  <button id="saveButton">Save</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
